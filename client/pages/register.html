<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regístrate en Living</title>
    <link rel="stylesheet" href="../css/register.css">
    <script type="text/javascript" src="../scripts/register.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu&display=swap');
    </style>
</head>
<body>
<section id="register-pop-up">
    <div class="register">
        <header class="register-header">
            <h2>Regístrate</h2>
        </header>
        <div id="loading-overlay" class="form-loading-overlay">
            <div class="loader"></div>
        </div>
        <div id="general-error" class="bked-error">eee</div>
        <form id="registrationForm">
            <div class="form-group">
                <div class="col">
                    <input type="text" name="firstname" id="firstname" required>
                    <label for="firstname">Nombre</label>
                </div>
                <div class="col">
                    <input type="text" name="lastname" id="lastname" required>
                    <label for="lastname">Apellidos</label>
                </div>
            </div>
            <div class="form-group form-group--single">
                <div class="col2">
                    <input type="password" id="password" name="password" minlength="6"
                           oninput="passwordChange(this)" required>
                    <label for="password">Contraseña</label>
                    <div id="psw-error" class="error-message"></div>
                </div>
            </div>
            <div class="form-group form-group--single">
                <div class="col2">
                    <input type="password" id="confirmPassword" name="confirmPassword"
                           oninput="confPasswordChange(this)" required>
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <div id="conf-psw-error" class="error-message"></div>
                </div>
            </div>
            <div class="form-group form-group--single">
                <div class="col2">
                    <input type="tel" name="phone" id="phone" pattern="\d{2}-\d{4}-\d{4}" maxlength="12"
                           oninput="formatPhoneNumber(this)" required>
                    <label for="phone">Número telefónico</label>
                    <div id="phone-message" class="correct-message"></div>
                </div>
            </div>
            <div class="form-group form-group--single">
                <div class="col2">
                    <input type="email" name="email" id="email" required>
                    <label for="email">e-mail</label>
                    <div id="email-error" class="error-message"></div>
                </div>
            </div>
            <input class="submit-button" type="submit" value="Registrar">
        </form>

    </div>
</section>


<script>
    // add event listeners to all input fields
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('change', () => {
            if (input.value !== '') {
                input.classList.add('has-value');
            } else {
                input.classList.remove('has-value');
            }
        });
    });

    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', validateForm);
</script>
</body>
</html>
