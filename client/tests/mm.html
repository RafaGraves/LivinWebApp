<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>asdas</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/registration.css">
</head>

<body class="modal-active">

<div class="activeButton" id="modal-container">
    <div class="modal-background">
        <div class="signin-modal" id="session-modal">
            <div class="register">
                <header class="signin-header">
                    <h2>Inicia sesión</h2></header>
                <div class="form-loading-overlay" id="loading-overlay">
                    <div class="loader"></div>
                </div>
                <div class="bked-error" id="general-error"></div>
                <form id="signInForm">
                    <div class="form-group form-group--single">
                        <div class="col2"><input class="reg-form-input" id="email" name="email" required type="email">
                            <label for="email">e-mail</label>
                            <div class="error-message" id="email-error"></div>
                        </div>
                    </div>
                    <div class="form-group form-group--single">
                        <div class="col2">
                            <input class="reg-form-input" id="password" minlength="6" name="password"
                                   oninput="passwordChange(this)"
                                   required type="password">
                            <label for="password">Contraseña</label>
                            <div class="error-message" id="psw-error"></div>
                        </div>
                    </div>
                    <button class="submit-button" type="submit" value="Registrar">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
